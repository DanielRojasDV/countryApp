<h2>Busqueda por Capital</h2>
<hr>
<div class="row">
    <div class="col">
        <!-- searchbox -->
        <shared-search-box [placeholder]="'Buscar por Capital'" (onDebounce)="searchByCapital($event)" [term]="term"></shared-search-box>

    </div>
    
</div>
<hr>
<div class="row">
    <div class="col-10">
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
